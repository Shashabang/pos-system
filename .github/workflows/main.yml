name: POS System CI (Debug)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, mysqli, pdo, pdo_mysql
          coverage: none

      - name: Show PHP version
        run: php -v

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Show vendor/bin contents
        run: ls -la vendor/bin

      - name: Show tests directory
        run: ls -la tests

      - name: Run PHPUnit (DEBUG)
        run: vendor/bin/phpunit --configuration phpunit.xml --debug --colors=always
